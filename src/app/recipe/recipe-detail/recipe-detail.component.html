<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12">
            <img
              [src]="recipe.imagePath"
              alt="{{ recipe.name }}"
              class="img-responsive"
              style="max-height: 300px;">
          </div>
        <div>
            <h2>{{recipe.name}}</h2>
        </div>
        <div class="btn-group" [ngClass]="{open:dropdownActive}">
            <button type="button" class="btn btn-primary dropdown-toggle" (click)="[dropdownActive=!dropdownActive]">
                Manage Recipe <span class='caret'></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)=addToShoppingList()>To shopping List </a></li>
                <li><a routerLink="edit" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- <img src={{recipe.imagePath}} > -->
    </div>
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-icon" *ngFor="let i of recipe.ingredient">
                {{i.name}}-{{i.amount}}
            </li>
        </ul>


    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px; border-radius: 10px; margin-bottom: 10px;" >
        </div>
        <div style="padding-left: 15px;">
            <h2>{{recipe.name}}</h2>
        </div>
        <div class="btn-group" [ngClass]="{open:dropdownActive}" style="padding-left: 15px;">
            <button type="button" class="btn btn-primary dropdown-toggle" (click)="[dropdownActive=!dropdownActive]">
                Manage Recipe <span class='caret'></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)=addToShoppingList()>To shopping List </a></li>
                <li><a routerLink="edit" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
        <div class="col-xs-12">
            <h4> <u> {{recipe.description}} </u></h4>
        </div>
        <div class="col-xs-12">
            <ul class="list-group">
                <li class="list-group-icon" *ngFor="let i of recipe.ingredient">
                    {{i.name}}-{{i.amount}}
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="col-xs-12 col-md-6 col-md-offset-3"*ngIf="!loading">
    <div class="alert alert-danger" *ngIf="error">
        {{error}}
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm='ngForm'>
        <div class="form-group">
            <label id="email">Email</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email>
        </div>
        <div class="form-group">
            <label id="password">Password</label>
            <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
        </div>
        <div>
            <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isloginMode?'login':'signUp'}}</button> |
            <button class="btn btn-primary" type="button"
                (click)="changeMode()">{{isloginMode?'switch to signUp':'switch to login'}}</button>
        </div>
    </form>
</div>
<div *ngIf="loading" class="loader">

</div>
